version: "3.8"

services:
  backend:
    build: ./src
    ports:
        - "4444:8080"
    volumes:
        - "$PWD/src:/src"
    links:
        - mongo
        - neo4j
  frontend:
    build: ./front
    ports:
        - "8081:3000"
    volumes:
        - "$PWD/front:/app"
  neo4j:
      image: "neo4j:latest"
      ports:
        - "7474:7474"
        - "7687:7687"
      environment:
          - "NEO4J_AUTH=none"
  mongo:
      image: "mongo"
      ports:
        - "27017:27017"
